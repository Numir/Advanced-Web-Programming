<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Muhasebeci</title>
</head>

<body>
    <main>
        <div class="informationEntry">
            <form name="informationEntryForm" action="" method="GET"><br>
                <input id="nameBox" type="text" placeholder="Name" name="nameEntryBox" value="">
                <input id="lastnameBox" type="text" placeholder="Surname" name="nameEntryBox" value="">
                <input id="cantonBox" type="text" placeholder="Canton" name="nameEntryBox" value="">
                <input type="button" name="button" value="Click" onclick="enterInformation()">
            </form>
        </div>
        <div class="listingSection">
            <table id="allCustomersList">
                <label>
                    <input class="searchBox" placeholder="Search..." type="" name="search">
                </label>
                <input type="button" name="sort" value="Sort by First Name" onclick="sortByName()">
                <input type="button" name="sort" value="Sort by Last Name" onclick="sortByLastName()">
                <input type="button" name="sort" value="Sort by Canton" onclick="sortByCantonName()">
            </table>
        </div>
    </main>
    <script src="./js/function.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/model.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
