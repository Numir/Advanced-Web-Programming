<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Crazy Greengrocer Osman</title>
</head>

<body>
    <main>
        <h1>// OSMAN GREENGROCER \\</h1>
        <div class="leftShowcaseContainer">
            <table id="shoppingList">
                <h2></h2>
                <tr>
                    <th>Products</th>
                    <th>Price</th>
                </tr>
            </table>
        </div>
        <div class="rightShowcaseContainer">
            <table id="cart">
                <tr>
                    <th>Products</th>
                    <th>Quantity</th>
                </tr>
                <tr class="totalPrice">SUM
                    <th id="sumOfProducts"></th>
                </tr>
            </table>
        </div>
    </main>
    <script src="./js/functions.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
